ll,"originSimilarity":0.22236389136809895,"relativeUrl":"/computer-programming/spin-off-of-project-recipe-book/5681409705426944","revision":{"audioId":null,"code":"<!DOCTYPE html>\n<html>\n    <head>\n        <title>Spin-off of \"Project: Recipe book\"<\/title>\n        <meta charset=\"utf-8\">\n        <style>\n        <\/style>\n    <\/head>\n    <body>\n      <style> \nh1{\ncolor: rgb(0, 0, 0) ;\n}\n    body {\nbackground-color: rgb(245, 245, 199) ;\n}    \n\np {\ncolor:  rgb(0, 0, 0) ;\n}\n\n\n<\/style> \n        <h1><em>Mischa's Recipe Book<\/em><\/h1>\n        \n        <h2><em>Contents:<\/em><\/h2>\n        \n        <ol>\n            <li><a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Korean Mochi  Bread<\/a><\/li> <li><a href=\"https://www.thespruceeats.com/chinese-winter-melon-soup-recipes-4102166\">Winter Melon Soup<\/a><\/li><li><a href=\"https://thewoksoflife.com/fa-gao-chinese-prosperity-cake/\">Fa Gao<\/a><\/li> \n        <\/ol>\n       \n        <h2 id=\"?\"><em>Korean Mochi Bread.<\/em><\/h2>\n         <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Mochi_Donut.jpg/136px-Mochi_Donut.jpg\" alt=\"...\">\n        <ul>\n            <li>Time: 40 minutes<\/li>\n            <li>Serves: 16 pieces<\/li>\n        <\/ul>\n        \n        <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n            <\/table>\n            \n        \n         \n               <li>2 tablespoon butter.<\/li>\n                <li>3 tablespoon granulated sugar.<\/li>\n                <li>1/4 teaspoon Kosher salt.<\/li>\n                <li>1/2 teaspoon vanilla extract<\/li>\n                <li>35 grams or 1/4 cup all-purpose flour<\/li>\n                <li>130 grams or roughly 1 cup tapioca flour<\/li>\n                <li>1 large egg<\/li>\n                <li>1 1/2 tablespoon black sesame seeds<\/li>\n                \n        <p><strong>Step 1:<\/strong> \n        Preheat your oven to 350 F, prepare a sheet pan with parchment paper. <\/p>\n<p><strong>Step 2:<\/strong>  In a saucepan, mix milk, butter, sugar, and salt. Bring the mixture to a simmer.\n<p><strong>Step 3:<\/strong> Once mixed, take it off the heat and stir in your vanilla. Then quickly add 35 grams of all-purpose flour. Mix until it thickens and smooths out, do NOT over-mix. <\/p>\n<p><strong>Step 4:<\/strong> Add your tapioca flour and begin to fold the mixture, this should cause it to become thick and stiff. Let the dough cool, and add the beaten egg.  <\/p>\n<p><strong>Step 5:<\/strong> The dough should now be thick and look slightly translucent. Fold in sesame seeds if wanted, and put the dough into a piping bag; pipe out into 1 1/2 inch wide domes and 1 inch in hight.  <\/p>\n<p><strong>Step 6:<\/strong> Bake the dough for 25-30 minutes or until golden brown.  <\/p>\n\n <h2 id=\"?\"><em>Winter Melon Soup.<\/em><\/h2>\n <ul>\n  <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Wintermelonsoup.jpg/200px-Wintermelonsoup.jpg\" alt=\"...\">\n \n <li>Time: 50  minutes<\/li>\n            <li>Serves: 4 servings <\/li>\n<\/ul>\n\n <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n            <\/table>\n      \n                <li>1/2 pound winter melon.<\/li>\n                <li>4 dried shiitake mushrooms.<\/li>\n                <li>2 cups chicken broth.<\/li>\n                <li>2-3 slices of ginger.<\/li>\n                <li>1/4 cup sliced ham.<\/li>\n                <li>1 green onion.<\/li>\n                <li>Salt, to taste.<\/li>\n                <li>Pepper, to taste.<\/li>\n                \n               <\/p> \n\n         <p><strong>Step 1:<\/strong> \n       Wash your winter melon, removing the skin, seeds, and pulp; cut into 2 inch pieces.<\/p>\n<p><strong>Step 2:<\/strong>  Place your winter melon in a boiling pot of water, and let simmer for 20 minutes or until the melon is tender. <\/p>\n<p><strong>Step 3:<\/strong> Place your shiitake mushrooms into a separate bowl filled with cold water, and let sit for 20 minutes.   <\/p>\n<p><strong>Step 4:<\/strong> Squeeze out any excess water and place your mushrooms into the pot, then add the chicken broth, ginger, ham, salt, and pepper. <\/p>\n\n<p><strong>Step 5:<\/strong> Simmer for another 20 minutes, and add onions for garnish and serve.  <\/p>\n\n\n <h2 id=\"?\"><em>Fa Gao.<\/em><\/h2>\n   <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Fa_gao_%E7%AC%91%E5%8F%A3%E5%8F%91%E7%B3%95_Steamed_rice-cakes.jpg/250px-Fa_gao_%E7%AC%91%E5%8F%A3%E5%8F%91%E7%B3%95_Steamed_rice-cakes.jpg\" alt=\"...\">\n        <ul>\n            <li>Time: 12 hours and 30 minutes <\/li>\n            <li>Serves: 6 <\/li>\n        <\/ul>\n        \n        <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n        <\/table><li>1 cup short grain white rice.<\/li>\n                <li>1 teaspoon active dry yeast.<\/li>\n                <li>1 teaspoon granulated sugar or brown sugar.<\/li>\n                <li>1/2 cup tepid water.<\/li>\n                <li>1/4 all-purpose flour<\/li>\n                <li>Vegetable oil.<\/li>\n                <li>1/4 teaspoon salt.<\/li>\n                <li>2 teaspoons baking powder.<\/li>\n                <li>2 drops food colour (if wanted).<\/li>\n                <li>Goji berries and golden raisins (if wanted).<\/li>\n\n <p><strong>Step 1:<\/strong> \n       Add your rice to a bowl, covering it with 2 inches of water. Place a cloth or cover over the bowl, and let it sit. <\/p>\n<p><strong>Step 2:<\/strong> Add your dry yeast and 1 teaspoon sugar to the tepid water in a different bowl, let sit for 15 minutes until foamy. <\/p>\n<p><strong>Step 3:<\/strong> Drain your rice, and blend it along with your yeast mixture; mix until smooth. Proceed to add your flour and remaining sugar into the blend, mix until it resembles thin pancake batter. Transfer this mix into a large bowl and let it ferment for 2 hours, or until it doubles in volume.  <\/p>\n<p><strong>Step 4:<\/strong> Brush your steaming cups (tart tins, small teacups, etc) with vegetable oil. The rice mixture should be bubbly and puffy. Fold in your salt, baking powder, and food colouring if wanted. Fill the tins up to 70%-80% full, add your toppings if desired. Let rest as you warm up your steamer.<\/p>\n\n<p><strong>Step 5:<\/strong> Fill your steamer with 3 inches of water, and heat over medium high heat until boiling. When the water in the steamer is at full boil, transfer your cakes into the steamer. Make sure to cover them, and steam at high heat for 25 minutes. Enjoy them warm. <\/p>\n\n    <p><em>Sources: \n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Korean Mochi Bread<\/a><\/em>\n<em>,\n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Winter Melon Soup<\/a><\/em>\n   <em>, and\n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Fa Gao.<\/a><\/em>\n \n\n  <\/p><\/body>\n  <\/html> \n","configVersion":4,"created":"2022-03-01T16:01:31Z","editorType":"ace_webpage","folds":[],"hasAudio":false,"id":5118459752005632,"kaid":"kaid_802841965811950732465346","kind":"ScratchpadRevision","mp3Url":"","playback":"","tests":"","translatedMp3Url":"","translatedMp3Urls":null,"userKey":"ag5zfmtoYW4tYWNhZGVteXIrCxIIVXNlckRhdGEiHWthaWRfODAyODQxOTY1ODExOTUwNzMyNDY1MzQ2DA","youtubeId":null},"rootScratchpadKey":"ag5zfmtoYW4tYWNhZGVteXIeCxIHUHJvamVjdCIReDZmNGNiZDAwZmI1ZTIwZTAM","searchKind":"Program","sendToPeers":false,"slug":"spin-off-of-project-recipe-book","sortIndex":-1,"spinoffCount":0,"sumVotesIncremented":1,"tags":[],"tests":"","thumbnailUrls":{},"title":"Spin-off of \"Project: Recipe book\"","topicIds":["x45aed616","x93850788","x7441c73b","xffde7c31"],"topicUrlPath":"/computer-programming","translatedDescription":"","translatedNextSteps":null,"translatedProjectEval":null,"translatedProjectEvalTips":null,"translatedTitle":"Spin-off of \"Project: Recipe book\"","trustedRevision":null,"type":"scratchpad","uniqueEnough":true,"url":"https://www.khanacademy.org/computer-programming/spin-off-of-project-recipe-book/5681409705426944","userAuthoredContentType":"webpage","userId":"kaid_802841965811950732465346","userKey":"ag5zfmtoYW4tYWNhZGVteXIrCxIIVXNlckRhdGEiHWthaWRfODAyODQxOTY1ODExOTUwNzMyNDY1MzQ2DA","userStatus":10,"userVisibleDeleted":null,"userVisibleFlaggedBy":null,"userVisibleRevision":{"code":"<!DOCTYPE html>\n<html>\n    <head>\n        <title>Spin-off of \"Project: Recipe book\"<\/title>\n        <meta charset=\"utf-8\">\n        <style>\n        <\/style>\n    <\/head>\n    <body>\n      <style> \nh1{\ncolor: rgb(0, 0, 0) ;\n}\n    body {\nbackground-color: rgb(245, 245, 199) ;\n}    \n\np {\ncolor:  rgb(0, 0, 0) ;\n}\n\n\n<\/style> \n        <h1><em>Mischa's Recipe Book<\/em><\/h1>\n        \n        <h2><em>Contents:<\/em><\/h2>\n        \n        <ol>\n            <li><a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Korean Mochi  Bread<\/a><\/li> <li><a href=\"https://www.thespruceeats.com/chinese-winter-melon-soup-recipes-4102166\">Winter Melon Soup<\/a><\/li><li><a href=\"https://thewoksoflife.com/fa-gao-chinese-prosperity-cake/\">Fa Gao<\/a><\/li> \n        <\/ol>\n       \n        <h2 id=\"?\"><em>Korean Mochi Bread.<\/em><\/h2>\n         <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Mochi_Donut.jpg/136px-Mochi_Donut.jpg\" alt=\"...\">\n        <ul>\n            <li>Time: 40 minutes<\/li>\n            <li>Serves: 16 pieces<\/li>\n        <\/ul>\n        \n        <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n            <\/table>\n            \n        \n         \n               <li>2 tablespoon butter.<\/li>\n                <li>3 tablespoon granulated sugar.<\/li>\n                <li>1/4 teaspoon Kosher salt.<\/li>\n                <li>1/2 teaspoon vanilla extract<\/li>\n                <li>35 grams or 1/4 cup all-purpose flour<\/li>\n                <li>130 grams or roughly 1 cup tapioca flour<\/li>\n                <li>1 large egg<\/li>\n                <li>1 1/2 tablespoon black sesame seeds<\/li>\n                \n        <p><strong>Step 1:<\/strong> \n        Preheat your oven to 350 F, prepare a sheet pan with parchment paper. <\/p>\n<p><strong>Step 2:<\/strong>  In a saucepan, mix milk, butter, sugar, and salt. Bring the mixture to a simmer.\n<p><strong>Step 3:<\/strong> Once mixed, take it off the heat and stir in your vanilla. Then quickly add 35 grams of all-purpose flour. Mix until it thickens and smooths out, do NOT over-mix. <\/p>\n<p><strong>Step 4:<\/strong> Add your tapioca flour and begin to fold the mixture, this should cause it to become thick and stiff. Let the dough cool, and add the beaten egg.  <\/p>\n<p><strong>Step 5:<\/strong> The dough should now be thick and look slightly translucent. Fold in sesame seeds if wanted, and put the dough into a piping bag; pipe out into 1 1/2 inch wide domes and 1 inch in hight.  <\/p>\n<p><strong>Step 6:<\/strong> Bake the dough for 25-30 minutes or until golden brown.  <\/p>\n\n <h2 id=\"?\"><em>Winter Melon Soup.<\/em><\/h2>\n <ul>\n  <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Wintermelonsoup.jpg/200px-Wintermelonsoup.jpg\" alt=\"...\">\n \n <li>Time: 50  minutes<\/li>\n            <li>Serves: 4 servings <\/li>\n<\/ul>\n\n <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n            <\/table>\n      \n                <li>1/2 pound winter melon.<\/li>\n                <li>4 dried shiitake mushrooms.<\/li>\n                <li>2 cups chicken broth.<\/li>\n                <li>2-3 slices of ginger.<\/li>\n                <li>1/4 cup sliced ham.<\/li>\n                <li>1 green onion.<\/li>\n                <li>Salt, to taste.<\/li>\n                <li>Pepper, to taste.<\/li>\n                \n               <\/p> \n\n         <p><strong>Step 1:<\/strong> \n       Wash your winter melon, removing the skin, seeds, and pulp; cut into 2 inch pieces.<\/p>\n<p><strong>Step 2:<\/strong>  Place your winter melon in a boiling pot of water, and let simmer for 20 minutes or until the melon is tender. <\/p>\n<p><strong>Step 3:<\/strong> Place your shiitake mushrooms into a separate bowl filled with cold water, and let sit for 20 minutes.   <\/p>\n<p><strong>Step 4:<\/strong> Squeeze out any excess water and place your mushrooms into the pot, then add the chicken broth, ginger, ham, salt, and pepper. <\/p>\n\n<p><strong>Step 5:<\/strong> Simmer for another 20 minutes, and add onions for garnish and serve.  <\/p>\n\n\n <h2 id=\"?\"><em>Fa Gao.<\/em><\/h2>\n   <img src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Fa_gao_%E7%AC%91%E5%8F%A3%E5%8F%91%E7%B3%95_Steamed_rice-cakes.jpg/250px-Fa_gao_%E7%AC%91%E5%8F%A3%E5%8F%91%E7%B3%95_Steamed_rice-cakes.jpg\" alt=\"...\">\n        <ul>\n            <li>Time: 12 hours and 30 minutes <\/li>\n            <li>Serves: 6 <\/li>\n        <\/ul>\n        \n        <table>\n            <thead>\n                <tr>\n                    <th>Ingredients<\/th>\n                    <th>Quantity<\/th>\n                <\/tr> \n            <\/thead>\n            <tbody>\n            <\/tbody>\n        <\/table><li>1 cup short grain white rice.<\/li>\n                <li>1 teaspoon active dry yeast.<\/li>\n                <li>1 teaspoon granulated sugar or brown sugar.<\/li>\n                <li>1/2 cup tepid water.<\/li>\n                <li>1/4 all-purpose flour<\/li>\n                <li>Vegetable oil.<\/li>\n                <li>1/4 teaspoon salt.<\/li>\n                <li>2 teaspoons baking powder.<\/li>\n                <li>2 drops food colour (if wanted).<\/li>\n                <li>Goji berries and golden raisins (if wanted).<\/li>\n\n <p><strong>Step 1:<\/strong> \n       Add your rice to a bowl, covering it with 2 inches of water. Place a cloth or cover over the bowl, and let it sit. <\/p>\n<p><strong>Step 2:<\/strong> Add your dry yeast and 1 teaspoon sugar to the tepid water in a different bowl, let sit for 15 minutes until foamy. <\/p>\n<p><strong>Step 3:<\/strong> Drain your rice, and blend it along with your yeast mixture; mix until smooth. Proceed to add your flour and remaining sugar into the blend, mix until it resembles thin pancake batter. Transfer this mix into a large bowl and let it ferment for 2 hours, or until it doubles in volume.  <\/p>\n<p><strong>Step 4:<\/strong> Brush your steaming cups (tart tins, small teacups, etc) with vegetable oil. The rice mixture should be bubbly and puffy. Fold in your salt, baking powder, and food colouring if wanted. Fill the tins up to 70%-80% full, add your toppings if desired. Let rest as you warm up your steamer.<\/p>\n\n<p><strong>Step 5:<\/strong> Fill your steamer with 3 inches of water, and heat over medium high heat until boiling. When the water in the steamer is at full boil, transfer your cakes into the steamer. Make sure to cover them, and steam at high heat for 25 minutes. Enjoy them warm. <\/p>\n\n    <p><em>Sources: \n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Korean Mochi Bread<\/a><\/em>\n<em>,\n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Winter Melon Soup<\/a><\/em>\n   <em>, and\n    <a href=\"https://twoplaidaprons.com/korean-mochi-bread/\">Fa Gao.<\/a><\/em>\n \n\n  <\/p><\/body>\n  <\/html> \n","configVersion":4,"created":"2022-03-01T16:01:31Z","editorType":"ace_webpage","folds":[],"hasAudio":false,"id":5118459752005632,"mp3Url":"","playback":"","tests":"","translatedMp3Url":"","youtubeId":null},"userVisibleTrustedRevision":null,"width":400,"youtubeId":null},"topic":{"authorKey":"ag5zfmtoYW4tYWNhZGVteXJaCxIIVXNlckRhdGEiTHVzZXJfaWRfa2V5X2h0dHA6Ly9ub3VzZXJpZC5raGFuYWNhZGVteS5vcmcvOTRiMDllZmUyMTRmZTBlYmE1MGZlNzA4NDBlOWNjYmEM","backgroundImageCaption":"","backgroundImageUrl":"","backupTimestamp":"2013-09-06T16:25:14Z","brandingImageUrl":"","childData":[{"id":"x05187c3c","kind":"Topic"},{"id":"x7441c73b","kind":"Topic"},{"id":"xcffdaa1f","kind":"Topic"},{"id":"x89af0e82","kind":"Topic"},{"id":"xc9115e5d","kind":"Topic"},{"id":"xb254f8dc","kind":"Topic"},{"id":"x7d10e7ab","kind":"Topic"},{"id":"x076d758b321a30f5","kind":"Topic"},{"id":"xf409033d","kind":"Topic"},{"id":"x5e3717e0","kind":"Topic"},{"id":"xf9c6be8d","kind":"Topic"},{"id":"x76ccd5a5","kind":"Topic"},{"id":"x3dea311d","kind":"Topic"}],"conceptTags":[],"contentChangeNotifications":[["Exercise","x7cde8e67","Deletion","2022-02-08T00:55:14Z"],["Exercise","xcfabb252","Deletion","2022-02-08T00:55:14Z"],["Exercise","xaa1aa46a","Deletion","2022-02-08T00:55:14Z"],["Exercise","x2085083e","Deletion","2022-02-08T00:55:14Z"],["Exercise","xeb00c49b","Deletion","2022-02-08T00:55:14Z"],["Exercise","x46958c79","Deletion","2022-02-08T00:55:14Z"],["Exercise","x516854e9","Deletion","2022-02-08T00:55:14Z"],["Exercise","xc67a93dc","Deletion","2022-02-08T00:55:14Z"],["Exercise","x23a2cc94","Deletion","2022-02-08T00:55:14Z"],["Exercise","x61b2063e","Deletion","2022-02-08T00:55:14Z"],["Exercise",3036,"Deletion","2022-02-08T00:55:14Z"],["Exercise","x40785e86","Deletion","2022-02-08T00:55:14Z"],["Exercise","x31250993","Deletion","2022-02-08T00:55:14Z"],["Exercise","xaae103de","Deletion","2022-02-08T0
